<!DOCTYPE html>
<html>
<head>
	<title>Registration Portal</title>
	<link rel="stylesheet" type="text/css" href="css/newstudent.css">
</head>
<body>
	<style>
		body
		{
			background-image: url("Photo2.jpg");
		}
	</style>
	<div class="register_page2">
        <div class="form">
            <h2>New Student</h2>
            <form method="post" action="#" id="register" class="register">
               	<input type="text" name="name" placeholder="Full Name">
                <input type="value" name="reg_no" placeholder="Registration Number">
				<input type="password" name="password" placeholder="Password">
				<input type="value" name="year" placeholder="Year">
				<input type="text" name="course" placeholder="Course">
				<input type="value" name="gpa" placeholder="CGPA">
				<input type="email" name="email" placeholder="Email">
				<input type="value" name="ph_number" placeholder="Phone Number">
			<button>Add</button>
            </form>
        </div>
    </div>
</body>
</html>
