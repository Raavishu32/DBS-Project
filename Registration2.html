<!DOCTYPE html>
<html>
<head>
	<title>Registration Portal</title>
	<link rel="stylesheet" type="text/css" href="css/login_style.css">
</head>
<body>
	<style>
		body
		{
			background-image: url("Photo2.jpg");
		}
	</style>
	<div class="register_page">
        <div class="form">
            <h2>Registration</h2>
            <form method="post" action="#" id="register" class="register">
                <input type="text" name="reg_name" placeholder="Name"/>
                <input type="value" name="reg_no" placeholder="Registration Number"/>
                <input type="Email" name="reg_email" placeholder="Email Address"/>
                <div>
					<!-- <label for="pref1">Preferece 1:</label> -->
						<select>
							<option disabled selected>Preference 1</option>
							<option class="others">Boys Block 1</option>
							<option class="others">Boys Block 2</option>
							<option class="others">Boys Block 3</option>
							<option class="others">Girls Block 1</option>
							<option class="others">Girls Block 2</option>
						</select>
				</div>
				<div>
					<!-- <label for="pref2">Preferece 2:</label> -->
						<select>
							<option disabled selected>Preference 2</option>
							<option class="others">Boys Block 1</option>
							<option class="others">Boys Block 2</option>
							<option class="others">Boys Block 3</option>
							<option class="others">Girls Block 1</option>
							<option class="others">Girls Block 2</option>
						</select>
				</div>
                <button>Register</button>
            </form>
        </div>
    </div>
</body>
</html>
